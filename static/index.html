<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xo</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" charset="utf-8" defer></script>
</head>
<body>
<main>
    <div id="sidebar">
        <div id="status" class="pending"></div>
        <div id="round" class="pending">round : X</div>
        <select name="player" id="player">
            <option value="x">X</option>
            <option value="o">O</option>
        </select>
        <button id="re">Restart</button>

        <div id="his-list">
            <template id="his">
                <div class="hisDiv"></div>
            </template>
        </div>
    </div>

    <div id="content">

        <span id="board">

             <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>

        </span>

    </div>
</main>
</body>
</html>
